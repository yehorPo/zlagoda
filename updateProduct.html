
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zladoga</title>
	<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
  </head>
  <body class="text-center" style="background-color: #F09193">
	  <main class="form-signin text-white">
	  	<form>
		  <a href="manager_home.html"><img class="mb-4" src="images/logo.png" alt="Zlagoda logo" height="100px" title="Back"></a>
		  <h1 class="h3 mb-3 fw-normal"><span class="badge badge-pill badge-danger">Update product</span></h1>
		  <div class="form-floating">
		    <h6><span class="badge badge-pill badge-danger">Product ID</span></h6>
   		    <p>@productID@</p>
   		  </div>
			<br>
		  <div class="form-floating">
		    <h6><span class="badge badge-pill badge-danger">Category</span></h6>
			  <select class="form-control">
				<option selected>Category....</option>
				  <option value="@categoryName@">@categoryName@</option>
			</select>
		  </div>
		<br>
		  <div class="form-floating">
			  <h6><span class="badge badge-pill badge-danger">Product name</span></h6>
    		 <input type="text" class="form-control" id="productName" placeholder="Product name">
   		  </div>
			<br>
		  <div class="form-floating">
			  <h6><span class="badge badge-pill badge-danger">Product description</span></h6>
    		 <textarea maxlength="100" rows="5" type="text" class="form-control" id="productDescription" placeholder="Product description" style="resize: none"></textarea>
   		  </div>
			<br>
		  <button class="w-100 btn btn-lg btn-danger text-white" type="submit">Submit</button>
			
		
		  
		  
		</form>
	  </main>

	<script src="js/jquery-3.4.1.min.js"></script>

	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap-4.4.1.js"></script>
  </body>
</html>
