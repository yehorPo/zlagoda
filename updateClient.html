<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zladoga</title>
	<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
  </head>
  <body class="text-center" style="background-color: #F09193">
	  <main class="form-signin text-white">
	  	<form>
		  <a href="updateClientSelector.html"><img class="mb-4" src="images/logo.png" alt="Zlagoda logo" height="100px" title="Back"></a>
		  <h1 class="h3 mb-3 fw-normal"><span class="badge badge-pill badge-danger">Update client`s card</span></h1>
		  <div class="form-floating">
			  <h6><span class="badge badge-pill badge-danger">Card ID</span></h6>
    		  <p>@cardID@</p>
   		  </div>
		  <div class="form-floating">
			  <h6><span class="badge badge-pill badge-danger">Name</span></h6>
    		 <input type="text" class="form-control" id="name" placeholder="Name">
   		  </div>
			<br>
		   <div class="form-floating">
			 <h6><span class="badge badge-pill badge-danger">Surname</span></h6>
    		 <input type="text" class="form-control" id="surname" placeholder="Surname">
   		  </div>
			<br>
		   <div class="form-floating">
			 <h6><span class="badge badge-pill badge-danger">Patronymic</span></h6>
    		 <input type="text" class="form-control" id="patronymic" placeholder="Patronymic">
   		  </div>
			<br>
		  <div class="form-floating">
			 <h6><span class="badge badge-pill badge-danger">Phone number</span></h6>
    		 <input type="tel" class="form-control" id="phone" placeholder="Phone number">
   		  </div>
		  <br>
		  <div class="form-floating">
			 <h6><span class="badge badge-pill badge-danger">Discount</span></h6>
    		 <input type="tel" class="form-control" id="discount" placeholder="Discount">
   		  </div>
			<hr>
			<h3><span class="badge badge-pill badge-danger">Address</span></h3><br>
		  <div class="form-floating">
			 <h6><span class="badge badge-pill badge-danger">City</span></h6>
    		 <input type="text" class="form-control" id="city" placeholder="City">
   		  </div>
			<br>
		  <div class="form-floating">
			 <h6><span class="badge badge-pill badge-danger">Street</span></h6>
    		 <input type="text" class="form-control" id="street" placeholder="Street">
   		  </div>
			<br>
		  <div class="form-floating">
			 <h6><span class="badge badge-pill badge-danger">Zip code</span></h6>
    		 <input type="text" class="form-control" id="zip" placeholder="Zip code">
   		  </div>
			<br>
		  <button class="w-100 btn btn-lg btn-danger text-white" type="submit">Submit</button>
		</form>
	  </main>

	<script src="js/jquery-3.4.1.min.js"></script>

	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap-4.4.1.js"></script>
  </body>
</html>
