<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zladoga</title>
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body class="text-center" style="background-color: #F09193">
    <main class="form-signin text-white">
        <form>
            <a href="manager_home.html"><img class="mb-4" src="images/logo.png" alt="Zlagoda logo" height="100px" title="Back"></a>
            <h1 class="h3 mb-3 fw-normal"><span class="badge badge-pill badge-danger">Add new check</span></h1>
            <div class="form-floating">
                <h6><span class="badge badge-pill badge-danger">Check ID</span></h6>
                <input type="text" class="form-control" id="checkID" placeholder="Check ID">
            </div>
            <br>
            <div class="form-floating">
                <h6><span class="badge badge-pill badge-danger">Worker ID</span></h6>
                <select class="form-control">
				<option selected>Worker ID....</option>
				  <option value="@workerID@">@workerID@</option>
			</select>
            </div>
            <br>
            <div class="form-floating">
                <h6><span class="badge badge-pill badge-danger">Card ID</span></h6>
                <select class="form-control">
				<option selected>Card ID....</option>
				  <option value="@cardID@">@cardID@</option>
				  <option value="null">Without card</option>
			</select>
            </div>
            <br>
            <div class="form-floating">
                <h6><span class="badge badge-pill badge-danger">Print date</span></h6>
                <input type="date" class="form-control" id="date">
            </div>
            <hr>
            <div id="products">
                <div id="productTab">
                    <div class="form-floating">
                        <h6 id="upcName"><span class="badge badge-pill badge-danger">UPC</span></h6>
                        <select class="form-control">
				<option selected>UPC</option>
				  <option value="@upc@">@upc@</option>
			</select>
                    </div>
                    <br>
                    <div class="form-floating">
                        <h6><span class="badge badge-pill badge-danger">Amount</span></h6>
                        <input type="number" class="form-control" min="1">
                    </div>
                    <hr>
                </div>
            </div>
            <a class="w-75 btn btn-lg btn-danger text-white" id="lineAdder">Add line</a>
            <hr>
            <button class="w-100 btn btn-lg btn-danger text-white" type="submit">Submit</button>
        </form>
    </main>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/productAdder.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>

</body>

</html>
